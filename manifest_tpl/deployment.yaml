# 核心Deployment配置（仅保留必要字段）
apiVersion: apps/v1
kind: Deployment
metadata:
  name: __appname__
  namespace: __namespace__
  labels:
    app: __appname__
    env: __CI_ENVIRONMENT_SLUG__
spec:
  replicas: 1
  selector:
    matchLabels:
      app: __appname__
  template:
    metadata:
      labels:
        app: __appname__
    spec:
      containers:
      - name: __appname__
        image: __imagename__
        ports:
        - containerPort: __containerport__
---
# Service配置（NodePort类型，匹配__nodeport__）
apiVersion: v1
kind: Service
metadata:
  name: __appname__-svc
  namespace: __namespace__
spec:
  type: NodePort
  selector:
    app: __appname__
  ports:
  - port: __containerport__
    targetPort: __containerport__
    nodePort: __nodeport__
---
# Ingress配置（按需保留，不需要可直接删除）
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: __appname__-ingress
  namespace: __namespace__
spec:
  rules:
  - host: __ingressdomain__
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: __appname__-svc
            port:
              number: __containerport__
